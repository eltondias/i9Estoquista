<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- <ion-title>
      Produtos cadastrados
    </ion-title> -->
    <ion-searchbar
    placeholder="Consultar por descrição"
    [(ngModel)]="searchTerm"
    (ionInput)="filtrarProdutos($event)"
    animated
    >
  </ion-searchbar>

    <ion-buttons end>
      <button ion-button icon-only  (click)="sincronizarProdutos()">
        <ion-icon name="sync"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
   

    
      <ion-list>
        <button ion-item *ngFor="let produto of produtosListados" (click)="atualizarProduto(produto)">        
            <h2> {{produto.descricao}} </h2>
            <h3> Código de barras: {{produto.codbarra}} | Unidade: {{produto.un}} </h3>
        </button>  
    </ion-list>
    
      <ion-infinite-scroll  (ionInfinite)="ativarScroll($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Carregando produtos">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    


    

</ion-content>
