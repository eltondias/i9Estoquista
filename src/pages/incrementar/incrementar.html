<ion-header>
  <ion-toolbar>
    <ion-title>
      Atualizar quantidade
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-card *ngIf="produto">
        <ion-card-content>
    
          <ion-card-title>
            {{produtoSelecionado.descricao}}
          </ion-card-title>
          <p>
              Código de barras: {{produtoSelecionado.codbarra}}
          </p>
          <p>
              Código de produto: {{produtoSelecionado.id}}
          </p>
    
    
          <ion-item>
            <ion-label floating>Quantidade atual</ion-label>
            <ion-input type="number"  name="qtd_atual" [(ngModel)]="produto.qtd" required></ion-input>
          </ion-item>
    
          <ion-grid>
            <ion-row>
              <ion-col >
                <button ion-button block color="light" (click)="decrementar()">
                  <ion-icon name="remove"></ion-icon>
                </button>
              </ion-col>
              
              <ion-col >
                <button ion-button block color="light" (click)="incrementar()">
                  <ion-icon name="add"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
          </ion-grid>
    
    
          <ion-item>
              <ion-label> Voltar ao leitor ao confirmar </ion-label>
              <ion-checkbox  checked="false" [(ngModel)]="modoRapido"  ></ion-checkbox>
            </ion-item>
    
        </ion-card-content>
    

        <ion-grid>
          <ion-row>
            <ion-col >
              <button id="login-button1" ion-button color="danger" (click)="descartar()"   block style="color:#FFFFFF;">
                descartar
              </button>
            </ion-col>
            
            <ion-col >
              <button id="login-button1" ion-button color="balanced" (click)="confirmar()"   block style="color:#FFFFFF;">
                confirmar
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>


       
    
      </ion-card>
    


</ion-content>
