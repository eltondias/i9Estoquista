<ion-content padding id="page5" class="sobre">

  <!-- <div class="spacer" style="width:300px;height:30%;" id="login-spacer2"></div> -->
 
  <form [formGroup]="formDeValidacao" (ngSubmit)="entrar()">
    <ion-list id="login-list1">

     
      <ion-item id="login-input1">
        <ion-label>
          Login
        </ion-label>
        <ion-input 
          formControlName="login"
          type="tel"
          [dropSpecialCharacters]="true"
          mask="000.000.000-00"
          [showMaskTyped]="false"
          placeholder=""
          name="login"
          [(ngModel)]="login"
          required
          maxlength="14"
        ></ion-input>
      </ion-item>

      <ion-item id="login-input2">
        <ion-label>
          Senha
        </ion-label>
        <ion-input 
            type="password"   
            formControlName="senha" 
            placeholder="*******" 
            name="senha" 
            [(ngModel)]="senha" 
            required
          >
        </ion-input>
      </ion-item>

    </ion-list>
    <div class="spacer" id="login-spacer1"></div>
    <button id="login-button1" ion-button color="light" block   [disabled]="formDeValidacao.invalid">
      Entrar
    </button>
  </form>

</ion-content>
