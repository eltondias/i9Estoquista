<ion-content padding id="page5">

  <div class="spacer" style="width:300px;height:36px;" id="login-spacer2"></div>
  <img src="assets/img/BnswJ99CR5Cmz4ezNnSA_stock.png"
    style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;" />
  <!-- <h3 id="login-heading1" style="color:#000000;text-align:center;">
    i9Estoquista
  </h3> -->
  <div class="spacer" style="width:300px;height:36px;" id="login-spacer2"></div>




  <form [formGroup]="formDeValidacao" (ngSubmit)="entrar()">
    <ion-list id="login-list1">

     
      <ion-item id="login-input1">
        <ion-label>
          Login
        </ion-label>
        <ion-input 
          formControlName="login"
          type="tel"
          [dropSpecialCharacters]="true"
          mask="000.000.000-00"
          [showMaskTyped]="false"
          placeholder=""
          name="login"
          [(ngModel)]="login"
          required
          maxlength="14"
        ></ion-input>
      </ion-item>

      <ion-item id="login-input2">
        <ion-label>
          Senha
        </ion-label>
        <ion-input 
            type="password"   
            formControlName="senha" 
            placeholder="*******" 
            name="senha" 
            [(ngModel)]="senha" 
            required
          >
        </ion-input>
      </ion-item>

    </ion-list>
    <div class="spacer" id="login-spacer1"></div>
    <button id="login-button1" ion-button color="balanced" block style="color:#FFFFFF;"  [disabled]="formDeValidacao.invalid">
      Entrar
    </button>
  </form>

</ion-content>
