<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Produtos contabilizados
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button id="login-button1" ion-button color="balanced" (click)="sincronizarProdutos()"   block style="color:#FFFFFF;">
    Sincronizar
  </button>

    <ion-list>
        <button ion-item *ngFor="let produto of produtosContabilizados" (click)="atualizarProduto(produto)">        
            <h2> {{produto.produto.descricao}} </h2>
            <h3> Quantidade: {{produto.qtd}}</h3>
        </button>  
    </ion-list>

    

</ion-content>
