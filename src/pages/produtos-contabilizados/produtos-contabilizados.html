<ion-header  >
  <ion-navbar>
    <ion-title *ngIf="empresaSelecionada">
       {{empresaSelecionada.nomeFantasia}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let produto of produtosContabilizados" (click)="atualizarProduto(produto)">        
            <h2> {{produto.produto.descricao}} </h2>
            <h3> Quantidade: {{produto.qtd}}</h3>
        </button>  
    </ion-list>

</ion-content>
